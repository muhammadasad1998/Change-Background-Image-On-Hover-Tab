<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="hovereffect.css">
  </head>
  <body>
    <div class="full-width-container">
      <div
        class="main-container"
        id="main-container"
        style="background-image: url('default.jpg')"
      >
        <div
          class="child-container"
          onmouseover="changeBackground('image1.jpg')"
        >
          <div><h1>REALISTIC TATTOOS</h1></div>
        </div>
        <div
          class="child-container"
          onmouseover="changeBackground('image2.jpg')"
        >
          <div><h1>BALINESE TATTOOS</h1></div>
        </div>
        <div
          class="child-container"
          onmouseover="changeBackground('image3.jpg')"
        >
          <div><h1>JAPANESE TATTOOS</h1></div>
        </div>
        <div
          class="child-container"
          onmouseover="changeBackground('image4.jpg')"
        >
          <div><h1>MANDALA TATTOOS</h1></div>
        </div>
      </div>
    </div>

    <script>
      function changeBackground(imageUrl) {
        document.getElementById("main-container").style.backgroundImage =
          "url(" + imageUrl + ")";
      }
    </script>
  </body>
</html>
